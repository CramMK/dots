env:
  TERM: alacritty

window:
  title: Alacritty

  dimensions:
    columns: 0
    lines: 0

  position:
    x: 0
    y: 0

  padding:
    x: 20
    y: 20

  dynamic_padding: false

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  size: 10

colors:
    primary:
        background: '#1C1B1D'
        foreground: '#D8D8D8'
    cursor:
        text: '#1C1B1D'
        cursor: '#D8D8D8'
    normal:
        black: '#24272a'
        red: '#E06C75'
        green: '#98C379'
        yellow: '#E5C07B'
        blue: '#61AFEF'
        magenta: '#C678DD'
        cyan: '#56B6C2'
        white: '#D8D8D8'
    bright:
        black: '#D8D8D8'
        red: '#E06C75'
        green: '#98C379'
        yellow: '#E5C07B'
        blue: '#61AFEF'
        magenta: '#C678DD'
        cyan: '#56B6C2'
        white: '#D8D8D8'
    dim:
        black:   '#24272a'
        red:     '#E06C75'
        green:   '#98C379'
        yellow:  '#E5C07B'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#56B6C2'
        white:   '#D8D8D8'

background_opacity: 1

selection:
  save_to_clipboard: true

window.dynamic_title: true

cursor:
  # Values for `style`:
  #   - â–‡ Block
  #   - _ Underline
  #   - | Beam
  style: Block

  unfocused_hollow: true

live_config_reload: true

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
